<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mt-5">
                <h1>SL Crawler</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-4">
                <form method="POST" action="/">
                    {% csrf_token %}
                    <div class="form-group">
                        <input class="form-control" name="site" type="text" id="site" placeholder="Insira o endereÃ§o do site">
                    </div>
                </div>
                <div class="col-md-4 mt-2 mt-md-0">
                    <button class="btn btn-primary btn-block" type="submit">Coletar links do site</button>
                </div>
                <div class="col-md-4 mt-2 mt-md-0">
                    <a class="btn btn-warning btn-block" href="/delete">Apagar tudo</a>
                </div>
            </div>
            </form>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <table class="table table-dark table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">NOME</th>
                            <th scope="col">LINK</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for link in data %}
                        <tr>
                            <td>{{link.id}}</td>
                            <td>{{link.name}}</td>
                            <td>{{link.address}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
